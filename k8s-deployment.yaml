apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-pod
  namespace: my-k8s-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s
  template:
    metadata:
      labels:
        app: k8s
    spec:
      containers:
      - name: k8s-container
        image: santana20095/my-k8s:1.0
        ports:
        -  containerPort: 3000